<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card border border-primary rounded-3 col-10 col-md-4 align-items-center py-3 px-3">
            <img src="/assets/Group 1.svg" alt="svglogo"/>
            <div class="w-100 column">
                <input type="text"  name="input-dui" class="form-control" placeholder="Ingrese su DUI"/>
                <input type="password" name="input-password" class="form-control" placeholder="Ingrese su contraseña"/>
            </div>
            <div><a href="#" target="_blank">¿Olvidaste tu contraseña?</a></div>
            <div class="d-grid gap-2 col-10 mx-auto">
                <button type="submit"class="btn btn-primary rounded-pill ">Iniciar Sesión</button>
            </div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
